<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar Personas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Personas</h2>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre listaDePersonas -->
                <tr th:each="persona : ${listaDePersonas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.documento}"></td>
                    <td th:text="${persona.fechaNacimiento}"></td>
                    <td th:text="${persona.correoElectronico}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <a href="index.html" class="btn btn-success mt-3">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
